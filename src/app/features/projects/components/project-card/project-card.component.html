<div class="header">
  <div class="title">
    <h2>{{project.name}}</h2>
    @if(project.isInProgress){
      <p>In progress</p>
    }
  </div>

  @if(project.gitHubUrl) {
    <a [href]="project.gitHubUrl" target="_blank">
      <img ngSrc="github-mark-white.svg" alt="logo GitHub Cat" height="100" width="100">
      <img ngSrc="GitHub_Logo_White.png" alt="logo GitHub" height="100" width="100">
    </a>
  }
</div>
<h3>{{project.shortDescription}}</h3>
<br>
@if (project.imgUrl) {
  <div class="gallery">
    <app-carousel [imgUrl]="project.imgUrl"></app-carousel>
  </div>
  <br>
}
<h4>A propos</h4>
<br>
<p [innerHTML]="project.fullDescription"></p>
<br>
<h4>Technologies</h4>
<mat-chip-set>
  @for(technology of project.technologies; track technology) {
    <mat-chip>{{technology}}</mat-chip>
  }
</mat-chip-set>
